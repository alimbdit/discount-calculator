<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Calculator phase 2</title>
</head>

<body>

    <section class="mt-12 flex justify-center">
        <div class="bg-emerald-300 p-10 rounded-xl">
            <h1 class="font-medium text-5xl text-cyan-800">Price: $<span id="price-two" class="text-fuchsia-700">1000</span></h1>

            <div class="flex gap-3 mt-4">
                <h3 class="text-3xl font-semibold text-red-700">Coupon: </h3>
                <input class="rounded px-2" type="text" id="coupon-field" placeholder="Enter the coupon">
            </div>

            <button id="apply-btn-two" class="bg-rose-800 hover:bg-rose-600 text-white p-2 rounded-lg my-4">Apply</button>

            <h1 class="font-medium text-5xl text-cyan-800">Please pay: $<span id="price-to-pay-two" class="text-fuchsia-700">00</span></h1>
        </div>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/phase2.js"></script>
</body>

</html>
